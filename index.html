    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="scroll-smooth">
    <div class="shadow-lg flex justify-between">
      <a href=""
        ><img
          src="https://www.india.gov.in/sites/upload_files/npi/files/logo_1.png"
          alt=""
      /></a>
      <div class="space-x-3 px-1 py-5 text-blue-900">
        <a href="" class="hover:text-blue-600 font-semibold">Home</a>
        <a href="" class="hover:text-blue-600 font-semibold">About</a>
        <a href="" class="hover:text-blue-600 font-semibold"
          >Statistics and Records</a
        >
        <a href=""
          ><button
            class="px-4 py-1 bg-blue-500 border-2 border-blue-900 rounded-lg hover:bg-blue-400 text-Black"
          >
            Sign In
          </button></a
        >
      </div>
    </div>

    <!-- Carosol starts -->
    <!-- component -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"
    ></script>

    <article
      x-data="slider"
      class="relative w-full flex flex-shrink-0 overflow-hidden shadow-2xl"
    >
      <div
        class="rounded-full bg-gray-600 text-white absolute top-5 right-5 text-sm px-2 text-center z-10"
      >
        <span x-text="currentIndex"></span>/
        <span x-text="images.length"></span>
      </div>

      <template x-for="(image, index) in images">
        <figure
          class="h-96"
          x-show="currentIndex == index + 1"
          x-transition:enter="transition transform duration-300"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition transform duration-300"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
        >
          <img
            :src="image"
            alt="Image"
            class="absolute inset-0 z-10 h-full w-full object-cover opacity-70"
          />
          <figcaption
            class="absolute inset-x-0 bottom-1 z-20 w-96 mx-auto p-4 text-sm text-center tracking-widest leading-snug text-black font-normal bg-gray-300 bg-opacity-25"
          >
            Madan Mohan Malviya University of Technology
          </figcaption>
        </figure>
      </template>

      <button
        @click="back()"
        class="absolute left-14 top-1/2 -translate-y-1/2 w-11 h-11 flex justify-center items-center rounded-full shadow-md z-10 bg-gray-100 hover:bg-gray-200"
      >
        <svg
          class="w-8 h-8 font-bold transition duration-500 ease-in-out transform motion-reduce:transform-none text-gray-500 hover:text-gray-600 hover:-translate-x-0.5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2.5"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
      </button>

      <button
        @click="next()"
        class="absolute right-14 top-1/2 translate-y-1/2 w-11 h-11 flex justify-center items-center rounded-full shadow-md z-10 bg-gray-100 hover:bg-gray-200"
      >
        <svg
          class="w-8 h-8 font-bold transition duration-500 ease-in-out transform motion-reduce:transform-none text-gray-500 hover:text-gray-600 hover:translate-x-0.5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2.5"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </button>
    </article>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("slider", () => ({
          currentIndex: 1,
          images: [
            "http://www.mmmut.ac.in/images/b8.jpg",
            "http://www.mmmut.ac.in/images/b9.jpg",
            "http://www.mmmut.ac.in/images/3.jpg",
            "http://www.mmmut.ac.in/images/4.jpg",
          ],
          back() {
            if (this.currentIndex > 1) {
              this.currentIndex = this.currentIndex - 1;
            }
          },
          next() {
            if (this.currentIndex < this.images.length) {
              this.currentIndex = this.currentIndex + 1;
            } else if (this.currentIndex <= this.images.length) {
              this.currentIndex = this.images.length - this.currentIndex + 1;
            }
          },
        }));
      });
    </script>
    <!-- Carosol Ends -->
        <section class="p-4 lg:p-8 bg-white-800 dark:text-gray-100">
            <div class="container mx-auto space-y-12">
                <div class="flex flex-col overflow-hidden rounded-md shadow-sm lg:flex-row">
                    <img src="https://source.unsplash.com/640x480/?1" alt="" class="h-80 dark:bg-gray-500 aspect-video">

                    </div>

                        <p class="my-6 dark:text-gray-400"></p>

                    </div>

  </body>
